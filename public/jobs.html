<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pathway â€” Job Matches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="shell">
    <div class="banner">
        <div>
            <h1>Job Matches</h1>
            <p>Paste your resume keywords and Pathway will surface opportunities aligned with your skills.</p>
        </div>
        <div class="header-links">
            <a href="/dashboard.html">Home</a>
            <a href="/index.html">Upload Resume</a>
            <a href="/resume.html">Resume Reformatter</a>
            <a href="/jobs.html">Job Recommendations</a>
        </div>
    </div>

    <div id="pendingApplicationBanner" class="pending-banner hidden"></div>

    <div class="jobs-layout">
        <div class="card jobs-filter">
            <h2>Paste Resume Highlights</h2>
            <p>We look for overlapping keywords between your resume and the job descriptions.</p>
            <textarea id="resumeKeywordsInput" rows="10" placeholder="Paste your resume summary, skills, or bullet points here..."></textarea>
            <button id="filterJobsBtn">Find Matching Jobs</button>
            <p id="jobStatus" class="muted"></p>
        </div>

        <div class="card jobs-results">
            <h2>Opportunities</h2>
            <div id="jobsList" class="jobs-grid"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
