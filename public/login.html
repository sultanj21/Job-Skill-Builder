<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pathway</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .toggle-pass {
            position: absolute;
            right: 14px;
            top: 40px;
            cursor: pointer;
            color: #6b7280;
            transition: 0.2s ease;
        }
        .toggle-pass:hover { color: #333; }
        #message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome Back üëã</h1>
    <p>Log in to view your dashboard</p>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@email.com" required />
        </div>

        <div class="form-group" style="position: relative;">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Your password" required />
            <span class="toggle-pass" id="toggleLoginPass">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
        <p id="message" class="hidden"></p>
    </form>
    <p>Don‚Äôt have an account? <a href="register_personal.html">Register here</a></p>
</div>

<script>
    // Toggle password visibility
    document.getElementById("toggleLoginPass").addEventListener("click", () => {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("toggleLoginPass");
        const show = passwordInput.type === "password";
        passwordInput.type = show ? "text" : "password";
        icon.textContent = show ? "üîì" : "üëÅÔ∏è";
    });

    // Handle login submission
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        message.classList.remove("hidden");
        message.style.color = "#555";
        message.textContent = "‚è≥ Logging in...";

        try {
            const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (!data.success) {
                message.style.color = "red";
                message.textContent = `‚ùå ${data.message || "Invalid email or password"}`;
                return;
            }

            // Save user info locally (optional)
            localStorage.setItem("loggedUser", JSON.stringify({
                ...data.user,
                lastLogin: new Date().toISOString()
            }));

            message.style.color = "green";
            message.textContent = "‚úÖ Login successful! Redirecting...";

            setTimeout(() => window.location.href = "dashboard.html", 700);
        } catch (err) {
            console.error("Login error:", err);
            message.style.color = "red";
            message.textContent = "‚ö†Ô∏è Server error. Please try again.";
        }
    });
</script>
</body>
</html>
