<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard | Pathway</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="shell">
    <div class="banner">
        <div class="banner-header">
            <div>
                <h1 id="welcome">Welcome!</h1>
                <p id="loginMeta">Last login: ‚Äî</p>
            </div>
            <button type="button" class="banner-cta" id="bannerResumeBtn">Tailor Resume</button>
        </div>
        <div class="header-links">
            <a href="/dashboard.html">Home</a>
            <a href="/scheduler.html">Scheduler</a>
            <a href="/resume.html">Resume Reformatter</a>
            <a href="/jobs.html">Job Recommendations</a>
            <a href="/job-tracker.html">Job Tracker</a>
        </div>
    </div>

    <div class="grid" style="margin-top:20px">
        <div class="card">
            <h3>üë§ Personal</h3>
            <p class="kv"><b>Name</b> <span id="name"></span></p>
            <p class="kv"><b>Unique ID</b> <span id="uid"></span></p>
            <p class="kv"><b>Email</b> <span id="email"></span></p>
            <p class="kv"><b>Birthday</b> <span id="birthday"></span></p>
            <p class="kv"><b>Occupation</b> <span id="occupation"></span></p>
        </div>

        <div class="card">
            <h3>üè† Address</h3>
            <p class="kv"><b>Street</b> <span id="street"></span></p>
            <p class="kv"><b>City</b> <span id="city"></span></p>
            <p class="kv"><b>State</b> <span id="state"></span></p>
            <p class="kv"><b>ZIP</b> <span id="zip"></span></p>
        </div>

        <div class="card">
            <h3>üéì Education</h3>
            <p class="kv"><b>College</b> <span id="college"></span></p>
            <p class="kv"><b>Certificate</b> <span id="certificate"></span></p>
            <p class="kv"><b>Grad date</b> <span id="gradDate"></span></p>
        </div>
    </div>

    <button class="logout" id="logoutBtn">Logout</button>
    <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:12px;">
        <a href="/scheduler.html">
            <button type="button">Open Scheduler</button>
        </a>
        <a href="/resume.html">
            <button type="button">Resume Reformatter</button>
        </a>
        <a href="/jobs.html">
            <button type="button">Job Recommendations</button>
        </a>
        <a href="/job-tracker.html">
            <button type="button">Job Tracker</button>
        </a>
        <a href="/elevator.html">
            <button type="button">Elevator Pitch Coach</button>
        </a>
    </div>

</div>

<script>
    const u = JSON.parse(localStorage.getItem("loggedInUser")||"null");
    if(!u){ location.href="login.html"; }

    document.getElementById("welcome").textContent = `Welcome, ${u.firstName} ${u.lastName}! üéâ`;
    document.getElementById("loginMeta").textContent = `Last login: ${u.lastLogin || "‚Äî"}`;

    document.getElementById("name").textContent = `${u.firstName} ${u.lastName}`;
    document.getElementById("uid").textContent = u.uniqueId;
    document.getElementById("email").textContent = u.email;
    document.getElementById("birthday").textContent = u.birthday || "‚Äî";
    document.getElementById("occupation").textContent = u.occupation || "‚Äî";

    if(u.address){
        document.getElementById("street").textContent = u.address.street || "‚Äî";
        document.getElementById("city").textContent = u.address.city || "‚Äî";
        document.getElementById("state").textContent = u.address.state || "‚Äî";
        document.getElementById("zip").textContent = u.address.zip || "‚Äî";
    } else {
        ["street","city","state","zip"].forEach(id => document.getElementById(id).textContent = "‚Äî");
    }

    if(u.education){
        document.getElementById("college").textContent = u.education.college || "‚Äî";
        document.getElementById("certificate").textContent = u.education.certificate || "‚Äî";
        document.getElementById("gradDate").textContent = u.education.gradDate || "‚Äî";
    } else {
        ["college","certificate","gradDate"].forEach(id => document.getElementById(id).textContent = "‚Äî");
    }

    document.getElementById("logoutBtn").addEventListener("click", ()=>{
        localStorage.removeItem("loggedInUser");
        location.href = "login.html";
    });

    document.getElementById("bannerResumeBtn").addEventListener("click", ()=>{
        location.href = "resume.html";
    });
</script>
</body>
</html>
